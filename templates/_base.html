<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/ico" href="./static/favicon.png"/>

        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

        <title>UP Science Fair</title>
    </head>
    <body>
         <!-- Static navbar -->
         <div class="container">
          <br>
          <div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{url_for('index')}}">UP Science Fair</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li {% if request.endpoint == 'introduction' %} class='active' {% endif %}><a href="{{url_for('introduction')}}">Introduction</a></li>
                <li {% if request.endpoint == 'materials' %} class='active' {% endif %}><a href="{{url_for('materials')}}">Materials, Methods</a></li>
                <li {% if request.endpoint == 'results' %} class='active' {% endif %}><a href="{{url_for('results')}}">Results</a></li>
                <li {% if request.endpoint == 'conclusion' %} class='active' {% endif %}><a href="{{url_for('conclusion')}}">Conclusion</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>

          {% block content %}
          {% endblock %}

          <br><br><br>
        </div><!-- container -->
    </body>
</html>
